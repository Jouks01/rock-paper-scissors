<!DOCTYPE html>

<html>

<head>
    <title>Rock-Paper-Scissors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./ressources/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background"></div>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <main> 
        
        <div class="game">
            <div class="computer-div">
                <p id="computer">Computer</p>
                <div class="img-container">
                    <div class="img">
                        <img id='rockComputer' src="./ressources/img/Rock.png"\>
                        <img id='paperComputer' src="./ressources/img/Paper.png"\>
                        <img id='scissorsComputer' src="./ressources/img/Scissors.png"\>
                    </div>
                </div>
            </div>

            <div class="you-div">
                <p class="you" id="you">You</p>
                <div class="images" id="images">
                    <img id='rock' src="./ressources/img/Rock.png"\>
                    <img id='paper' src="./ressources/img/Paper.png"\>
                    <img id='scissors' src="./ressources/img/Scissors.png"\>
                </div>
                <p class="you" id="you2">You</p>
            </div>
        </div>  
    </main>

</body>

<script src="./game.js"></script>

</html>
